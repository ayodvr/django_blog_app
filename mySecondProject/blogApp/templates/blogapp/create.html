{% extends 'blogapp/base.html' %}
{% block body_block %}
{% load static %}

		<!-- Page Title-->
<div class="rn-page-title">
<div class="rn-pt-overlayer"></div>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="rn-page-title-inner">
                <h1>Create Post</h1>
			</div>
		</div>
	</div>
</div>
</div>
<!-- End Page Title-->

<!-- Page Content-->
<section class="rn-section">
<div class="container">
	{% if user.is_authenticated %}
	<div class="row">
		<div class="col-lg-12">
            <!-- Contact Form-->
            <h2 class="rn-simple-title">Create Post</h2>
			<div class="rn-contact-form">
				<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<br>
				<input type="submit" class="btn btn-primary" value="Create Post">
				</form>
			</div>
			<!-- End Contact Form-->
		</div>
	</div>
	{% endif %}
</div>
	<script>
		var author = '{{ user.id }}';
		document.getElementById('author').value = author;
	</script>
</section>
{% endblock %}
