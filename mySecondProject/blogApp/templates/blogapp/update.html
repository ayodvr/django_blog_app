{% extends 'blogapp/base.html' %}
{% block body_block %}
{% load static %}

		<!-- Page Title-->
<div class="rn-page-title">
<div class="rn-pt-overlayer"></div>
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div class="rn-page-title-inner">
                <h1>Edit Post</h1>
			</div>
		</div>
	</div>
</div>
</div>
<!-- End Page Title-->

<!-- Page Content-->
<section class="rn-section">
<div class="container">
	{% if user.id == post.author.id %}
	<div class="row">
		<div class="col-lg-12">
            <!-- Contact Form-->
            <h2 class="rn-simple-title">Edit Post</h2>
			<div class="rn-contact-form">
				<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<br>
				<input type="submit" class="btn btn-primary" value="Update Post">
				</form>
			</div>
			<!-- End Contact Form-->
		</div>
	</div>
    {% else %}
    <h2 style="color: tomato;">You're not allowed here!</h2>
    {% endif %}
</div>
</section>
{% endblock %}
